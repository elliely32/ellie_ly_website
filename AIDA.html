<!DOCTYPE html>
<html>
<head>
	<title>A.I.D.A.</title>
	<link rel="icon" href="assets/AIDA/tabImage.png" type="image/png" sizes="16x16">
  	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="css/AIDA.css">
    <script type="module" src="js/AIDA.js"></script>
</head>
</head>
<body>
    <div class="main" id="main">
        <div class="modalContainer" id="modalContainer">
            <img src="" class="modalImage" id="modalImage"/>
        </div>
        <div class="loaderContainer" id="loaderContainer">
            <div class="loader" id="loader"></div>
            <p class="loaderText" id="loaderText">Now loading <span class="loaderTextAida">A.I.D.A.</span></p>
        </div>
        <div class="aidaFrame" id="aidaFrame">
            <img src="assets/AIDA/AIDA_friendly.png" class="AIDAimage" id="AIDAimage"/>
        </div>
        <div class="textBox" id="textBox">
            <p class="AIDAtext" id="AIDAtext"></p>
            <label for="fileInput" id="fileInputContainer" class="fileInputContainer">Upload File</label>
            <input type="file"  id="fileInput" class="fileInput" name="fileInput" style="display: none;">
            <input type="text"  id="textInput" class="textInput" name="textInput">
            <label for="textInput" id="textInputContainer" class="textInputContainer">Click here to Submit</label>
            <p class="button" id="button1">> Button 1</p>
            <p class="button" id="button2">> Button 2</p>
            <p class="button" id="button3">> Button 3</p>
        </div>
    </div>
</body>
</html>
